      status:
        type: string
        description: Status of the account such as “Signed Up” or “Awaiting Payment”
      stage_id:
        type: string
        format: uuid
        description: Refers to the stage the client is in. Useful for sign-up funnels
      comments:
        type: string
        description: Comments for the client regarding the status of their account
      secondary_id:
        $ref: '#/definitions/secondary_id'
      create_date:
        type: string
        format: datetime
      update_date:
        type: string
        format: datetime
  get_account_status_response:
