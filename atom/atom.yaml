definitions:
  # ******* GENERAL *******
  secondary_id:
    type: string
    description: Alternate ID that can be used to identify the object such as an internal id

  # ******* RESPONSES *******
  pagination:
    type: object
    properties:
      last:
        type: boolean
        description: If true, the last record in the result set is shown
      total_pages:
        type: integer
        description: Total number of pages in the result set
      total_elements:
        type: integer
        description: Total number of elements in the result set
      sort:
        type: array
        description: Details of the sort
        items:
          type: object
          properties:
            direction:
              type: string
              description: ASC if ascending sort, DESC if descending sort
              enum:
                - ASC
                - DESC
            property:
              type: string
              description: Property on which the records are sorted
            ignore_case:
              type: boolean
              description: If true, ignore case when sorting
            null_handling:
              type: string
              description: Type of null handling applied
            descending:
              type: boolean
              description: If true, data is sorted in ascending order
            ascending:
              type: boolean
              description: If true, data is sorted in descending order
      first:
        type: boolean
        description: If true, the first record in the result set is shown
      number_of_elements:
        type: integer
        description: Number of elements per page
      size:
        type: integer
        description: The number or records to be included per page. The default is 25. There is no max value.
        default: 25
      number:
        type: integer
        description: Number of the first result shown
# ********** Responses: Nucleus **********
  get_account_response:
    allOf:
      - type: object
      - properties:
          content:
            type: array
            items:
              $ref: '#/definitions/specific_account_response'
      - $ref: '#/definitions/pagination'
  create_account_response:
    allOf:
      - type: object
      - properties:
          id:
            type: string
            format: uuid
            description: ID of the account record
          create_date:
            type: string
            format: datetime
            description: Datetime the account record was created
      - $ref: '#/definitions/account_create_payload'
      - $ref: '#/definitions/pagination'
  subscribe_account_response:
    type: array
    items:
      type: object
      properties:
        id:
          type: string
          format: uuid
          description: The ID of the portfolio
        name:
          type: string
          description: Name of the portfolio such as “Stock”
        account_id:
          type: string
          format: uuid
          description: The ID of the account to which the portfolio belongs
        model_id:
          type: string
          format: uuid
          description: The ID of the model to which the portfolio subscribes
        percentage:
          type: number
          format: double
          description: Weight of the portfolio as a percentage of an account based on the weight of the portfolio’s model within the account’s allocation; ex. 20 representing 20%. If the account only has one portfolio input 100
        description:
          type: string
          description: Description for the portfolio such as “Stock Portfolio”
        metadata:
          type: object
          description: Custom information associated with the portfolio in the format key:value
        secondary_id:
          $ref: '#/definitions/secondary_id'
        create_date:
          type: string
          format: datetime
          description: Timestamp for the date and time that the record was created
        update_date:
          type: string
          format: datetime
          description: Timestamp for the date and time that the record was last updated
  specific_account_response:
    allOf:
      - type: object
      - properties:
          update_date:
            type: string
            format: datetime
      - $ref: '#/definitions/create_account_response'
  get_account_allocation_response:
    allOf:
      - type: object
      - properties:
          content:
            type: array
            items:
              allOf:
                - type: object
                - properties:
                    id:
                      type: string
                      format: uuid
                      description: Account allocation ID
                - $ref: '#/definitions/account_allocation_payload'
      - $ref: '#/definitions/pagination'
  specific_account_allocation_response:
    allOf:
      - type: object
      - properties:
          id:
            type: string
            format: uuid
            description: Account allocation ID
      - $ref: '#/definitions/account_allocation_payload'
  get_account_asset_size_response:
    type: array
    items:
      type: object
      properties:
        date:
          type: string
          format: date
          description: Date for this asset size record
        value:
          type: number
          format: double
          description: Monetary value of the account on the particular date
        additions:
          type: number
          format: double
          description: Amount added to the account value since the last asset size date, usually via deposit
  get_account_holding_response:
    type: array
    items:
      type: object
      properties:
        date:
          type: string
          format: date
          description: Date for the security holding
        security_id:
          type: string
          format: uuid
          description: The ID for the security included in the holding record
        weight:
          type: number
          format: double
          description: The weight of the security as a percentage of the account’s total monetary value; ex. 20 representing 20%
        amount:
          type: number
          format: double
          description: Monetary value of the shares in the holding record
        shares:
          type: number
          format: double
          description: Number of shares in the holding record
  account_transaction_response:
    allOf:
      - type: object
      - properties:
          content:
            type: array
            items:
              type: object
              properties:
                id:
                  type: string
                  format: uuid
                  description: The ID for the transaction record
                date:
                  type: string
                  format: date
                  description: Date for when the transaction occurred
                is_read:
                  type: boolean
                  description: Indicates if the transaction has been read. Defaults to false which indicates it has not been read
                portfolio_id:
                  type: string
                  format: uuid
                  description: The ID for the portfolio that the transaction falls under
                model_id:
                  type: string
                  format: uuid
                  description: The ID for the model to which the portfolio that the transaction falls under subscribes
                price:
                  type: number
                  format: double
                  description: Price at which security was bought or sold included in the transaction
                quantity:
                  type: number
                  format: double
                  description: Quantity of shares of the security purchased
                security_id:
                  type: string
                  format: uuid
                  description: The ID of the security included in the transaction
                transaction_code_id:
                  type: string
                  format: uuid
                  description: The ID referring to the transaction code, defined by your firm
                secondary_id:
                  type: string
                  description: Alternate ID that can be used to identify the object such as an internal id
                create_date:
                  type: string
                  format: datetime
                  description: Timestamp for the date and time that the transaction record was created
                update_date:
                  type: string
                  format: datetime
                  description: Timestamp for the date and time that the transaction record was last updated
      - $ref: '#/definitions/pagination'
  get_account_type_subresponse:
    type: object
    properties:
      id:
        type: string
        format: uuid
      create_date:
        type: string
        format: datetime
      update_date:
