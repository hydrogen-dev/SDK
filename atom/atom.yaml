              type: number
              description: Spending during the period
            period_net:
              type: number
              description: Income net of spending during the period
            cumulative_income:
              type: number
              description: Income up to and including this period
            cumulative_spending:
              type: number
              description: Spending up to and including this period
            cumulative_net:
              type: number
              description: Income net of spending up to and including this period
      benchmark_history:
        type: array
        description: Cash flow values over time during the benchmark period
        items:
          type: object
          properties:
            date:
              type: string
              format: date
              description: The date associated with the entry
            period_income:
              type: number
              description: Income during the period
            period_spending:
              type: number
              description: Spending during the period
            period_net:
              type: number
              description: Income net of spending during the period
            cumulative_income:
              type: number
              description: Income up to and including this period
            cumulative_spending:
              type: number
              description: Spending up to and including this period
            cumulative_net:
              type: number
              description: Income net of spending up to and including this period
      spending_details:
        type: object
        description: Advanced details on spending over the time period
        properties:
          by_category:
            type: array
            description: Breakdown of spending by category
            items:
              type: object
              properties:
                category:
                  type: string
                  description: Spending category as defined in the Nucleus transactions
                value:
                  type: number
                  description: Sum of all transactions over the period for the given category
                benchmark_value:
                  type: number
                  description: Sum of all transactions over the benchmark period for the given category
                change:
                  type: object
                  properties:
                    value:
                      type: number
                      description: Absolute difference in category spending between the base time period and the benchmark time period
                    percentage:
                      type: number
                      description: Percentage difference in category spending between the base time period and the benchmark time period
                weight:
                  type: number
                  description: The proportion of all spending over the period related to this category
                benchmark_weight:
                  type: number
                  description: The proportion of all spending over the benchmark period related to this category
                subcategories:
                  type: array
                  items:
                    type: object
                    properties:
                      subcategory:
                        type: string
                        description: Spending subcategory as defined in the Nucleus transactions
                      value:
                        type: number
                        description: Sum of all transactions over the period for the given subcategory
                      benchmark_value:
                        type: number
                        description: The proportion of all spending over the benchmark period related to this subcategory
                      change:
                        type: object
                        properties:
                          value:
                            type: number
                            description: Absolute difference in subcategory spending between the base time period and the benchmark time period
                          percentage:
                            type: number
                            description: Percentage difference in subcategory spending between the base time period and the benchmark time period
                      weight:
                        type: number
                        description: The proportion of all spending over the period related to this subcategory
                      benchmark_weight:
                        type: number
                        description: The proportion of all spending over the benchmark period related to this subcategory
          by_merchant:
            type: array
            description: Breakdown of spending by merchant
            items:
