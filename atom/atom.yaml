                  description: Merchant name as defined in the Nucleus transactions
                value:
                  type: number
                  description: Sum of all transactions over the period for the given merchant
                benchmark_value:
                  type: number
                  description: Sum of all transactions over the benchmark period for the given merchant
                change:
                  type: object
                  properties:
                    value:
                      type: number
                      description: Absolute difference in merchant spending between the base time period and the benchmark time period
                    percentage:
                      type: number
                      description: Percentage difference in merchant spending between the base time period and the benchmark time period
                weight:
                  type: number
                  description: The proportion of all spending over the period related to this merchant
                benchmark_weight:
                  type: number
                  description: The proportion of all spending over the benchmark period related to this merchant
          outliers:
            type: array
            description: Outlying spending transactions
            items:
              $ref: '#/definitions/specific_aggregation_account_transaction_response'

# ********** Payloads: Nucleus **********
  account_create_client:
    type: object
    required:
      - client_id
      - client_account_association_type
    properties:
      client_id:
        type: string
        format: uuid
        description: The ID of a client associated with the account
      client_account_association_type:
        type: string
        description: The role of the client as it relates to the account defined by your firm. Roles may be joint, owner, trustee, viewer, or admin. Only the owner will be able to execute transactions and trades on the account
      signature_data:
        type: string
        description: Stored signature for the client on the account such as a Base30 or Base64 string
  account_create_goal:
    type: object
    required:
      - goal_id
    properties:
      goal_id:
        type: string
        format: uuid
        description: The ID of a goal mapped to the account
      goal_amount:
        type: number
        format: double
        description: Monetary amount provided by the client as the target amount to be reached within the goal horizon. May be used in conjunction with the Proton API. Option to also store under the goal entity
      accumulation_horizon:
        type: number
        format: double
        description: Time horizon of the goal during the accumulation phase, in years. May be used in conjunction with the Proton API. Option to also store under the goal entity
      decumulation_horizon:
        type: number
        format: double
        description: Time horizon of the goal during the decumulation phase, in years. If the goal is an accumulation goal, then this can be 0 or omitted entirely. May be used in conjunction with the Proton API. Option to also store under the goal entity
  account_create_payload:
    type: object
    required:
      - name
      - account_type_id
    properties:
      name:
        type: string
        description: Name of the account
      account_type_id:
        type: string
        format: uuid
        description: The ID of the account type for the account. Account types are defined by your firm
      managed:
        type: boolean
        description: Indicates if the account is managed or self directed. Defaults to true, or that it’s managed
        default: true
      clients:
          type: array
          description: List of clients associated with the account and their association type as well as signature data
          items:
            $ref: '#/definitions/account_create_client'
      goals:
          type: array
          description: List of goals mapped to the account with information such as goal amount and horizon
          items:
            $ref: '#/definitions/account_create_goal'
      metadata:
        type: object
        description: Custom information associated with the account in the format key:value
        additionalProperties: true
      secondary_id:
        $ref: '#/definitions/secondary_id'
  account_subscribe_payload:
    type: array
    minItems: 1
    items:
      type: object
      required:
        - current_weight
        - strategic_weight
        - date
        - allocation_id
      properties:
        current_weight:
          type: number
          format: double
          description: Current weight of the security as a percentage of the model’s total value; ex. 20 representing 20%. If the security is the only one, enter 100
        strategic_weight:
          type: number
          format: double
          description: Strategic weight of the security as a percentage of the model’s total value; ex. 20 representing 20%. If the security is the only one, enter 100
        date:
          type: string
          format: date
          description: Date of the account-allocation mapping used for historical tracking
        allocation_id:
          type: string
          format: uuid
          description: The ID of the allocation that is part of the account-allocation mapping
        goal_id:
          type: string
          format: uuid
          description: The ID of the goal that is associated with this account-allocation mapping
  account_allocation_payload:
    type: object
    required:
      - allocation_id
      - current_weight
      - strategic_weight
      - account_id
      - date
    properties:
      allocation_id:
        type: string
        format: uuid
        description: The ID of the allocation that is part of the account-allocation mapping
      current_weight:
        type: number
        format: double
        description: Current percentage of the account’s total value that should be directed towards the allocation; ex. 20 representing 20%. The current weights for all allocations below an account must add up to 100. If the allocation is the only one, enter 100
      strategic_weight:
        type: number
        format: double
        description: Strategic percentage of the account’s total value that should be directed towards the allocation; ex. 20 representing 20%. The strategic weights for all allocations below an account must add up to 100. If the allocation is the only one, enter 100
      account_id:
        type: string
        format: uuid
        description: The ID of the account that is part of the account-allocation mapping
      date:
        type: string
        format: date
        description: Date of the account-allocation mapping used for historical tracking
      goal_id:
        type: string
        format: uuid
        description: The ID of the goal that is associated with this account-allocation mapping
  account_type_payload:
    type: object
    required:
      - name
    properties:
      name:
        type: string
        description: Name of the account type such as “Taxable” or “Joint”
      short_name:
        type: string
        description: Abbreviated name for the account type
      category:
        type: string
        description: Category grouping that the account type falls under
      subcategory:
        type: string
        description: Subcategory grouping under the category that the account type falls under
      code:
        type: string
        description: Code defined by your firm for the account type
      is_taxable:
        type: boolean
        description: Indicates if this account type is taxable. true indicates it is taxable
      is_active:
        type: boolean
        description: Indicates if this account type is active. Defaults to true which indicates it is active and available to be assigned to accounts
        default: true
      secondary_id:
        $ref: '#/definitions/secondary_id'
  account_stage_payload:
    type: object
    required:
      - name
    properties:
      name:
        type: string
        description: Name or label of the account stage such as “Pending Funding” or “Fully Funded”
      description:
        type: string
        description: Description of what the step along the registration process that the account stage represents
      order_index:
        type: integer
        description: Indicator for where along the process the account stage falls. Generally, the higher the order index, the further along the process
      secondary_id:
        $ref: '#/definitions/secondary_id'
      metadata:
        type: object
        description: Custom information associated with the account stage in the format key:value
        additionalProperties: true
