  specific_account_stage_response:
    required:
      - id
    properties:
      id:
        type: string
        format: uuid
        description: ID of the account stage
      name:
        type: string
        description: Name or label of the account stage such as “Pending Funding” or “Fully Funded”
      description:
        type: string
        description: Description of what the step along the registration process that the account stage represents
      order_index:
        type: integer
        description: Indicator for where along the process the account stage falls. Generally, the higher the order index, the further along the process
      secondary_id:
